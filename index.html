<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>
            Registration Form by Niza
        </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="icon" href="TAFFY.png">
        <meta name="viewport" content="width=device-width, initial-scaled=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Account Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details"> First Name</span>
                        <input type="text" placeholder=" &#xf007;  First Name" pattern="[A-Za-z\s]{1,}" title="Only letters" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Last Name</span>
                        <input type="text" placeholder=" &#xf007;  Last Name" pattern="[A-Za-z\s]{1,}" title="Only letters" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Username</span>
                        <input type="text" placeholder=" &#xf007;   Username" pattern="[a-zA-Z0-9\s]{1,}" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Email</span>
                        <input type="email" placeholder=" &#x2709; Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Contact Number</span>
                        <input type="text" placeholder=" &#x260e;  Contact Number" pattern="[0-9]+" title="Only Numbers" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Date of Birth</span>
                        <input type="date" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Home Address</span>
                        <input type="text" id="address" placeholder="  &#xf124;  Home Address" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Place of Birth</span>
                        <input type="text" id="address" placeholder=" &#xf0f8;  Place of Birth" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Password</span>
                        <input type="text" name="password" id="password1" placeholder=" &#xf023;  Password" pattern=".{8,}" title="Eight or more characters" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <span class="eye">
                        <i id="hide1" class="fa fa-eye-slash" style="margin-top: 38px; margin-left: -40px;"></i>
                    </span>
                    <div class="input-box">
                        <span class="details" style="margin-left: 14px;"> Confirm Password</span>
                        <input type="text" name="password" id="password2" placeholder=" &#xf023;  Confirm Password" pattern=".{8,}" title="Eight or more characters" style="font-family: FontAwesome, Poppins; font-style: normal" required>
                    </div>
                    <span class="eye">
                        <i id="hide2" class="fa fa-eye-slash" style="margin-top: 38px; margin-left: -30px;"></i>
                    </span>
                    <div class="gender-details">
                        <span class="gender-title"> Sex</span>
                        <div class="category">
                            <input type="radio" name="sex" required>
                            <label for="Male">Male</label>
                            <input type="radio" name="sex" required>
                            <label for="Female">Female</label>
                        </div>
                        <br>
                    </div>
                    <div class="bloodtype-details">
                        <span class="bloodtype-title"> Blood Type</span>
                        <div class="category">
                            <select id="blood-type" name="blood-type">
                                <option>[Select Blood Type]</option>
                                <option>A</option>
                                <option>B</option>
                                <option>AB</option>
                                <option>O</option>
                            </select>
                        </div>
                    </div>
                    <div class="tacbox">
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox">
                            I have read and agree to the website
                            <a href="#">Terms and Conditions.</a>
                        </label>
                    </div>
                </div>
                <div class="button-container">
                    <button class="button-74" role="button">Register</button>
                </div>
                <div class="log-in">
                    <p>
                        Already have an account?
                        <a href="#">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
